<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1: Button Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .counter-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .increment {
            background-color: #4CAF50;
            color: white;
        }
        
        .increment:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .decrement {
            background-color: #f44336;
            color: white;
        }
        
        .decrement:hover {
            background-color: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .reset {
            background-color: #2196F3;
            color: white;
        }
        
        .reset:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .description {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            text-align: left;
        }
        
        .description h3 {
            margin-top: 0;
            color: #667eea;
        }
        
        .description ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .description li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ Click Counter</h1>
        
        <div class="counter-display" id="counter">0</div>
        
        <div>
            <button class="increment" onclick="increment()">âž• Increase</button>
            <button class="decrement" onclick="decrement()">âž– Decrease</button>
        </div>
        
        <div style="margin-top: 15px;">
            <button class="reset" onclick="reset()">ðŸ”„ Reset</button>
        </div>
        
        <div class="description">
            <h3>ðŸ“š What's in this Example?</h3>
            <ul>
                <li><strong>HTML:</strong> Structure (title, counter, buttons)</li>
                <li><strong>CSS:</strong> Style (colors, shadows, animations)</li>
                <li><strong>JavaScript:</strong> Interactivity (counter logic)</li>
            </ul>
        </div>
    </div>

    <script>
        // JavaScript code
        let count = 0;
        
        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }
        
        function increment() {
            count++;
            updateDisplay();
            console.log('Increased! New value:', count);
        }
        
        function decrement() {
            count--;
            updateDisplay();
            console.log('Decreased! New value:', count);
        }
        
        function reset() {
            count = 0;
            updateDisplay();
            console.log('Reset!');
        }
        
        // Runs when page loads
        console.log('Counter application ready!');
    </script>
</body>
</html>
